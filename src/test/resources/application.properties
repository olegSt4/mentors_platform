server.port=8080

management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true

spring.datasource.url=jdbc:h2:mem:internship1;DB_CLOSE_DELAY=-1
spring.datasource.username=@datasource.mysql.username@
spring.datasource.password=@datasource.mysql.password@
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.liquibase.enabled=false

upload.images.path=C:/upload/images/

security.param.secret=secret
security.param.expiration-time-in-ms=86400000
